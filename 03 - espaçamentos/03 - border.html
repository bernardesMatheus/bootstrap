<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Import CSS via CDN (acima do <title></title> -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<title>Border</title>

		<style>
			section {
				display: flex;
				justify-content: space-between;
			}

			div {
				height: 200px;
				width: 200px;
			}

            #pill{
               width: 400px; 
            }
		</style>
	</head>
	<body>
		<section>
			<!-- <div class="bg-light border border-primary mx-2"></div>
			<div class="bg-light border-top border-5 border-danger mx-2"></div>
			<div class="bg-light border-end border-5 border-primary mx-2"></div>
			<div class="bg-light border-start border-5 border-warning mx-2"></div> -->

            <div id="circle" class="rounded-circle bg-primary mx-3"></div>
            <div id="pill" class="rounded-pill bg-primary"></div>
            <div class="rounded-start rounded-3 bg-primary mx-3"></div>
            <div class="rounded-5 bg-primary mx-3"></div>

		</section>

		<!-- Import Js via CDN (acima do </body>)  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
