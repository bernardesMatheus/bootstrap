<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Import CSS via CDN (acima do <title></title> -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<title>Bootstrap</title>

		<style>
			section {
				height: 800px;
			}

			div {
				background: linear-gradient(to bottom right, #a600ff, #ff00e6);
				width: 200px;
				height: 200px;
			}

            #divMenor{
                height: 100px;
            }
		</style>
	</head>
    <!--
        Classes FlexBox:

        .flex-row
        .flex-column

        .justify-content-start
        .justify-content-end
        .justify-content-center
        .justify-content-between
        .justify-content-around
        .justify-content-evenly

        .align-items-start
        .align-items-end
        .align-items-center
        .align-items-baseline
    -->
	<body>
		<section class="bg-light d-flex flex-row justify-content-around align-items-baseline">
			<div class="m-3 rounded-circle"></div>
			<div id="divMenor" class="m-3 rounded-circle"></div>
			<div class="m-3 rounded-circle"></div>
		</section>

		<!-- Import Js via CDN (acima do </body>)  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
