<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Import CSS via CDN (acima do <title></title> -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<title>Tabelas</title>
	</head>
	<body class="p-5">
        <table class="table">
            <thead class="">
                <tr class="table-dark">
                    <th>Nome</th>
                    <th>Tam. (cm)</th>
                    <th>Preço</th>
                    <th>R$ p/ cm2</th>
                    <th>Diferença</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Maracanã</th>
                    <td>80cm</td>
                    <td>R$ 89,90</td>
                    <td>R$/cm² 0,49</td>
                    <td>Melhor custo benefício</td>
                </tr>
                <tr>
                    <th>Média</th>
                    <td>50cm</td>
                    <td>R$ 89,90</td>
                    <td>R$/cm² 0,49</td>
                    <td>+40%</td>
                </tr>
                <tr>
                    <th>Broto</th>
                    <td>30cm</td>
                    <td>R$ 89,90</td>
                    <td>R$/cm² 0,49</td>
                    <td>+78,33%</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">Pizzaiolo:</th>
                    <td>Matheus Bernardes</td>
                </tr>
            </tfoot>
        </table>


        
		<!-- Import Js via CDN (acima do </body>)  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
