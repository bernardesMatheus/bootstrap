<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Import CSS via CDN (acima do <title></title> -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<title>Cadastre seu currículo</title>
	</head>
	<body class="p-3">
		<div class="card">
			<div class="card-body">
				<form>
					<fieldset class="mb-3">
						<legend>Informações Básicas</legend>

						<div class="form-group my-3">
							<label class="form-label">Nome</label>
							<input type="text" class="form-control" placeholder="João" />
						</div>

						<div class="form-group my-3">
							<label class="form-label">Sobrenome</label>
							<input type="text" class="form-control" placeholder="da Silva" />
						</div>

						<div class="form-group my-3">
							<label class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								placeholder="exemplo@apex.com.br"
							/>
						</div>
					</fieldset>

					<fieldset class="my-3">
						<legend>Endereço</legend>

                        <div class="form-group my-3">
                            <label class="form-label">Selecione seu estado</label>
                            <select id="estadosBrasil" class="form-select">
                                <option>ES</option>
                                <option>SC</option>
                                <option>RJ</option>
                                <option>MG</option>
                                <option>BA</option>
                            </select>
                        </div>
                        <div class="form-group my-3">
                            <label class="form-label">Insira a sua cidade</label>
                            <input type="text" class="form-control" placeholder="informe sua cidade">
                        </div>
					</fieldset>

                    <fieldset class="my-3">
                        <legend>Experiência Profissional</legend>

                        <div class="form-group my-3">
                            <div class="form-check form-check-inline">
                                <input value="html" type="checkbox" class="form-check-input">
                                <label>HTML5</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input value="css" type="checkbox" class="form-check-input">
                                <label>CSS3</label>
                            </div>
                            
                            <div class="form-check form-check-inline">    
                                <input value="js" type="checkbox" class="form-check-input">
                                <label>Javascript</label>
                            </div>
                        </div>

                        <div class="form-group my-3">
                            <input class="form-control form-control-sm w-25" type="file">
                            <div class="small text-muted">
                                Anexe o seu currículo com as suas certificações, experiências profissionais e acadêmicas.
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary">
                        Finalizar o Cadastro
                    </button>
				</form>
			</div>
		</div>

		<!-- Import Js via CDN (acima do </body>)  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
